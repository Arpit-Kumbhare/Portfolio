name: Deploy to DigitalOcean Droplet

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Deploy over SSH to droplet
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: 165.232.182.70
          username: root
          key: ${{ secrets.DROPLET_SSH_KEY }}
          port: 22
          script: |
            echo "Running deploy script on droplet..."
            bash /root/deploy-arpit-portfolio.sh
